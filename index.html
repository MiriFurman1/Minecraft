<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/normalize.css">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/mobile.css"
</head>
<body>

    <div id="welcome-page">
        <h1> minecraft</h1>
        <a id="start-btn" href="#game-page">start</a>
        
    </div>
    <div id="game-page">
        <div id="game-grid"></div>

        <div id="menu">

            <div class="tools">
                <div class="tool" id="axe">
                    <img src="/img/axe.png" >
                </div>
                <div class="tool" id="pickaxe">
                    <img src="/img/pickaxe.png">
                </div>
                <div class="tool" id="shovel">
                    <img src="/img/shovel.png">
                </div>
            </div>

            <div id="inventory">
                <div class="available-materials">

                <div class="icon wood-available">
                    <img src="/img/wood.png"></div>

                <div class="icon stone-available">
                    <img src="/img/rock (1).png"></div>

                <div class="icon soil-available">
                    <img src="/img/ground.jpg"></div>

            </div>
                <div class="inventory-list">
            <ul><br>
                <li>Wood: 0</li><br>
                <li>Stone: 0</li><br>
                <li>Soil: 0</li>
            </ul>
        </div>
    </div>
    <div id="restart"> restart</div>
    </div>
                
        </div>
    </div>
    <script type="module" src="/script.js"></script>
</body>
</html>
